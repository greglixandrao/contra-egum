<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Regressivo - Contra-Egun</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Tempo at√© a retirada do contra-egum:</h1>

        <div class="countdown">
            <div class="time-box">
                <span class="time" id="days">00</span>
                <span class="label">Dias</span>
            </div>
            <div class="time-box">
                <span class="time" id="hours">00</span>
                <span class="label">Horas</span>
            </div>
            <div class="time-box">
                <span class="time" id="minutes">00</span>
                <span class="label">Minutos</span>
            </div>
            <div class="time-box">
                <span class="time" id="seconds">00</span>
                <span class="label">Segundos</span>
            </div>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
